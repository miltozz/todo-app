<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h2>TODO</h2>
        <p></p>
        <ul class="tasks">
            <li>Add a task...</li>
        </ul>
        <form class="add-tasks">
            <input type="text" name="task" placeholder="Task name.." required>
            <input type="submit" value="+ Add Task">
        </form>
    </div>

    <footer class="footer" title="Hide">Handy todo app by
        <a href="https://github.com/miltozz" target="_blank">miltozz</a>. Image by
        <a href="https://unsplash.com/@rawpixel" target="_blank"> unsplash@rawpixel</a>. No copyrights
    </footer>
    <script src="script.js"></script>


</body>

</html>
